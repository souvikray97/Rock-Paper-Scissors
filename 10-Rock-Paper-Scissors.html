<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="css/10-Rock-Paper-Scissors.css">

  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="
      playGame('rock');" class="move-button">

      <img src="IMG_Rock_Paper_scissors\rock-emoji.png" class="move-icon"> 
    
    </button>

    <button onclick="
      playGame('paper');" class="move-button">

      <img src="IMG_Rock_Paper_scissors\paper-emoji.png" class="move-icon">

    </button>

    <button onclick="
      playGame('scissors');" class="move-button">
    
    <img src="IMG_Rock_Paper_scissors\scissors-emoji.png" class="move-icon">

    </button> 


    <p class="js-result result">

    </p>
    
    <p class="js-moves moves">
      
    </p>

    <p class="js-score score">
      
    </p>

    <button onclick="
      score.wins=0; 
      score.losses=0;
      score.ties=0;

      localStorage.removeItem('score');
      updateScoreElement()
      " class="reset-score">
    Reset Score
    </button> 

    <script src="scripts/10-Rock-Paper-Scissors.js">

        
    </script>

  </body>

</html>
